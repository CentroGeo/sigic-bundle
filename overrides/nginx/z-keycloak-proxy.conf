# RedirecciÃ³n con barra final
location = /iam { return 301 $scheme://$host/iam/; }

location /iam/ {
  set $upstream keycloak:8080;

  # No incluyas /iam al final: mantiene el subpath original
  proxy_pass http://$upstream;

  proxy_http_version 1.1;
  proxy_buffering off;
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;

  # Encabezados obligatorios
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Host  $host;

  # ðŸ”¥ Este es el crucial:
  proxy_set_header X-Forwarded-Prefix /iam;

  # WebSockets / SSE / streaming
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;

  client_max_body_size 100M;
}
