# Redirección con barra final
location = /admin { return 301 $scheme://$host/admin/; }

location /admin/ {
  set $upstream frontend-admin:3000;

  proxy_http_version 1.1;
  proxy_pass http://$upstream;

  # Encabezados estándar
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

  # Respeta protocolo original si hay un proxy TLS delante (como Cloud Run o Apache)
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Host  $host;
  proxy_set_header X-Forwarded-Prefix /admin;

  # WebSockets / Server-Sent Events / Streaming SSR
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  proxy_buffering off;

  # Timeouts amplios para SSR o streaming
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;

  client_max_body_size 100M;
}
