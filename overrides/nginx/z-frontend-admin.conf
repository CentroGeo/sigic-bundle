# Asegura barra final
location = /admin { return 301 $scheme://$host/admin/; }

location /admin/ {
  set $upstream frontend-admin:3000;

  proxy_http_version 1.1;
  proxy_pass http://$upstream;

  # Encabezados básicos
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

  # Esquema original: si hay TLS delante (Apache/ELB), respétalo
  set $proto $scheme;
  if ($http_x_forwarded_proto != "") { set $proto $http_x_forwarded_proto; }
  proxy_set_header X-Forwarded-Proto $proto;
  proxy_set_header X-Forwarded-Host  $host;
  proxy_set_header X-Forwarded-Prefix /admin;

  # WebSocket / HMR / SSE
  proxy_set_header Upgrade $http_upgrade;
  if ($http_upgrade = "websocket") { proxy_set_header Connection "upgrade"; }
  if ($http_upgrade = "")          { proxy_set_header Connection "keep-alive"; }

  proxy_read_timeout 300s;
  proxy_send_timeout 300s;
  proxy_buffering off;
  client_max_body_size 100M;
}
