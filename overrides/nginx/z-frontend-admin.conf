# Redirección con barra final
location = /admin { return 301 $scheme://$host/admin/; }

location /admin/ {
  set $upstream frontend-admin:3000;

  # Requerido para SSR + WebSockets
  proxy_http_version 1.1;

  # No uses "/" al final → mantiene el subpath /admin/ intacto hacia Nuxt
  proxy_pass http://$upstream;

  # Encabezados estándar
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

  # Mantiene el protocolo original (https/http)
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Host  $host;

  # Indica a Nuxt/Sidebase Auth que está sirviendo en subpath /admin
  proxy_set_header X-Forwarded-Prefix /admin;

  # WebSockets / SSE / SSR streaming
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  proxy_buffering off;

  # Corrige redirecciones absolutas (ej. 302 → http)
  proxy_redirect http:// $scheme://;

  # Timeouts amplios para SSR y streaming
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;

  client_max_body_size 100M;
}